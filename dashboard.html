<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mainHealth.css">
    <link rel="stylesheet" href="style/dash.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.jpg" alt="" width="35" height="29" class="d-inline-block align-text-top">
              HealthLife
            </a>
          </div>
        </nav>
      </header>

    <main>
        <div class="corpoMenu">

            <div class="card bg-light" style="width: 18rem;">
                <img src="img/mapa.jpg" class="card-img-top card-header" alt="...">
                <div class="card-body">
                  <p class="card-text fw-bolder">Distancia percorrida:</p>
                  <p class="card-text-destaque">22 km</p>
                  <p class="card-text-pequeno badge bg-primary text-wrap">Meta 40 km</p>
                </div>
            </div>
            <div class="card bg-light" style="width: 18rem;">
                <div class="card-body">
                  <p class="card-text fw-bolder">Passos</p>
                  <p class="card-text-destaque ">2.350 nos ultimos 7 dias</p>
                </div>
            </div>
            <div class="card bg-light" style="width: 18rem;">
                
                <div class="card-body">
                  <p class="card-text fw-bolder">Peso</p>
                  <p class="card-text-destaque">82,6</p>
                  <p class="card-text-pequeno badge bg-primary text-wrap">Jan - Hj</p>
                </div>
                <img src="img/peso.PNG" class="card-img-top card-header" alt="...">
            </div>

        </div>
    </main>

</body>
</html>
