<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.jpg" alt="" width="35" height="29" class="d-inline-block align-text-top">
              HealthLife
            </a>
            <img class="navbar-text" src="img/user.png" width="34" height="40"> 
            </img>
          </div>
        </nav>
    </header>
    <main>
        <div class="corpo">
            <div class="corpoMenu">

            <div class="card border-primary">
                <div class="card-header bg-info">
                  Cadastro de exercicio:
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome do exercicio</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="Select" class="form-label">Tipo de exercico</label>
                    <select id="Select" class="form-select">
                      <option>Impacto</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="Select" class="form-label">Esforço</label>
                    <select id="Select" class="form-select">
                      <option>Alto</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Descrição do exercicio</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <a class="btn btn-primary" href="dashboard.html">Salvar</a>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
